@(title:String, id: String)

@extraHead = {
	<script src="@routes.Assets.at("javascripts/score-reader.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/MIDI.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/Base64.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/base64binary.js")" type="text/javascript"></script>
} 

@main("Piano sin barreras", extraHead) {

<h1>@{title}</h1>

<div role="main" id="content" aria-live="polite" aria-labelledby="score">
	<h2 id="score">Partitura</h2>
	<h3>Comp치s</h3>
	<div id="measure">Cargando...</div>
	<h3>Mano</h3>
	<div id="staff">Cargando...</div>
	<h3>Nota</h3>
	<div id="note">Cargando...</div>
</div>
<div id="navigation" role="navigation">
	<h3>Navegaci칩n</h3>
	<ul class="inline">
		<li>
			<a href="javascript:;" class="play btn btn-large" accesskey="y" title="Reproducir nota actual"><i class="icon-music"></i></a>
		</li>
		<li>
			<a href="javascript:;" class="next btn btn-large" accesskey="k" title="Siguiente nota"><i class="icon-arrow-right"></i></a>
		</li>
		<li>
			<a href="javascript:;" class="prev btn btn-large" accesskey="h" title="Anterior nota"><i class="icon-arrow-left"></i></a>
		</li>
		<li>
			<a href="javascript:;" class="down btn btn-large" accesskey="j" title="Siguiente mano / siguiente comp치s"><i class="icon-arrow-down"></i></a>
		</li>
		<li>
			<a href="javascript:;" class="up btn btn-large" accesskey="u" title="Anterior mano / anterior comp치s"><i class="icon-arrow-up"></i></a>
		</li>
		<li>
			<a href="javascript:;" class="begin btn btn-large" accesskey="i" title="Ir al inicio de la partitura"><i class="icon-eject"></i></a>
		</li>

	</ul>
</div>

<script>

	$(function() {
		
		MIDI.loadPlugin({
			soundfontUrl: "@routes.Assets.at("soundfont/")",
			instrument: "acoustic_grand_piano",
			callback: function() {}
		});

		jsRoutes.controllers.Scores.get("@id").ajax({
			success: function(result) {
				$("#content").scoreReader({score: result, navigation: $("#navigation")});
			}
		});
	});

</script>

}
